<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forgot Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="forgot-wrapper">
		<div class="container">
			<div class="form-box">
				<h3>Find Your Account</h3>
				<div class="line"></div>
				<form>
					<div class="form-group">
						<p>	Please enter your email address or mobile number to search for your account.</p>
						<input type="email" name="" placeholder="Email Address Or Phone number">
					</div>
					<div class="line-2"></div>
					<div class="form-group text-right">
						<button class="btn-1 white">Cancel</button>
						<button class="btn-2 yellow">Search</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
